    roughness: 1
  - name: plastic-sharp
    specular: 1
    base: [0.5, 0.5, 0.7]
    roughness: 0.01
  - name: arealight1
    emission: [20, 20, 20]
  - name: arealight2
    emission: [20, 20, 20]
